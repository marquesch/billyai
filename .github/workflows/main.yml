name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        
      - name: Set up Python
        run: uv python install
      
      - name: Install dependencies
        run: uv sync --dev
      
      - name: Run tests
        run: uv run pytest

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3

      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.API_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            docker pull ghcr.io/${{ github.repository }}:latest
            docker stop billy-api
            docker rm billy-api
            docker run -d --name billy-api \
              -p 80:8080 \
              -e DATABASE_USER="${{ vars.DATABASE_USER }}" \
              -e DATABASE_PASSWORD="${{ secrets.DATABASE_PASSWORD }}" \
              -e DATABASE_HOST="${{ secrets.DB_HOST }}" \
              -e DATABASE_PORT=5432 \
              -e RABBITMQ_USER="${{ vars.RABBITMQ_USER  }}" \
              -e RABBITMQ_PASSWORD="${{ secrets.RABBITMQ_PASSWORD }}" \
              -e RABBITMQ_HOST="${{ secrets.DB_HOST }}" \
              -e RABBITMQ_PORT=5672 \
              -e REDIS_HOST="${{ secrets.DB_HOST }}" \
              -e REDIS_PORT=6379 \
              -e DEEPSEEK_API_KEY="${{ secrets.DEEPSEEK_API_KEY }}" \
              -e ENVIRONMENT=production \
              --restart=always \
              ghcr.io/${{ github.repository }}:latest

            docker stop billy-async-jobs
            docker rm billy-async-jobs
            docker run -d --name billy-async-jobs \
              -e DATABASE_USER="${{ vars.DATABASE_USER }}" \
              -e DATABASE_PASSWORD="${{ secrets.DATABASE_PASSWORD }}" \
              -e DATABASE_HOST="${{ secrets.DB_HOST }}" \
              -e DATABASE_PORT=5432 \
              -e RABBITMQ_USER="${{ vars.RABBITMQ_USER  }}" \
              -e RABBITMQ_PASSWORD="${{ secrets.RABBITMQ_PASSWORD }}" \
              -e RABBITMQ_HOST="${{ secrets.DB_HOST }}" \
              -e RABBITMQ_PORT=5672 \
              -e REDIS_HOST="${{ secrets.DB_HOST }}" \
              -e REDIS_PORT=6379 \
              -e DEEPSEEK_API_KEY="${{ secrets.DEEPSEEK_API_KEY }}" \
              -e ENVIRONMENT=production \
              --restart=always \
              ghcr.io/${{ github.repository }}:latest \
              python -u async.py

            docker system prune -f

  deploy-whatsapp-client:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3

      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.API_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            docker pull ghcr.io/marquesch/whatsapp-worker:latest
            docker stop whatsapp-client
            docker rm whatsapp-client
            docker run -d --name whatsapp-client \
              --mount type=volume,src=whatsapp-client-storage,dst=/root/storage \
              -e RABBITMQ_USER="${{ vars.RABBITMQ_USER  }}" \
              -e RABBITMQ_PASSWORD="${{ secrets.RABBITMQ_PASSWORD }}" \
              -e RABBITMQ_HOST="${{ secrets.DB_HOST }}" \
              -e RABBITMQ_PORT=5672 \
              --restart=always \
              ghcr.io/marquesch/whatsapp-worker:latest
